{%extends 'linkoapp/base.html'%} 
{%block content%} 


<div class="w-full ml-32 flex inline-flex justify-center md:w-1/2">
    {%if form.errors%}
    <p>Your username and password do not match. Please try again.</p>
    {%endif%}

    {%if next%}
        <p>Please login to see this page</p>
    {%endif%}

    <div class="rounded shadow-xl ml-30 mt-5">
        <form method="POST" action="{%url 'login'%}">
            {%csrf_token%} {{form.as_p}}
            <div class="flex justify-center">
            <input class='text-white bg-blue-600 hover:bg-blue-700 font-bold py-2 px-4 rounded mt-5' type="submit" value='login' name="" id="">
            <input type="hidden" name="next" value='{{next}}' id="">
            </div>
        </form>
    </div>
</div>

{%endblock%}
