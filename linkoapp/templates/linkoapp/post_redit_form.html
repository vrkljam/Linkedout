{%load static%}
{%block content%}

<h2>Edit this post: {{post.title}}</h2>
<form method="POST">
    {%csrf_token%} 


    <h1 class="kristi-is-watching">this is 'form.title': {{form.title}}</h1>

</form>

{%endblock%}
