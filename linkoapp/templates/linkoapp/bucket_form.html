{% extends 'linkoapp/base.html'%}
{%block title%}****Bucket List!****{%endblock%}
{%block content%}


<div class="w-full ml-32 flex inline-flex md:w-1/2 px-3 mb-6 md:mb-0">
  <div class="'text-center">
      <p class="text-center">New Bucket List Item </p>
      <form class="w-full max-w-lg rounded shadow-xl text-center ml-30 mt-5" method="POST">
          {%csrf_token%}    
          <div>
            <p >Bucket Item: {{form.title}}</p>
            <p >Check here if completed : {{form.complete}}</p>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full mb-5 mt-5" type="submit">Save</button>

      </form>
  </div>
</div>

{%endblock%}
