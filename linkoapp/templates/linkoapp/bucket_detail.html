{% extends 'linkoapp/base.html'%}
{%block content%}
<div class="w-fit ml-32 flex inline-flex flex-col">
        <div class="flex justify-center">
            <a class='underline text-blue-600 hover:text-blue-800 visted:text-purple-600'
             href="{% url 'bucket_edit' pk=bucket.pk %}"><h4>Edit this Bucket list item</h4></a>
            <a class="underline text-blue-600 hover:text-blue-800 visted:text-purple-600 ml-5" 
            href="{% url 'bucket_delete' pk=bucket.pk %}"><h4>Delete this item</h4></a>
        </div>

        <div class="flex items-center justify-center mt-5">
            <div class="max-w-sm rounded overflow-hidden shadow-xl">
                <h3 class="post-title">Bucket List Title: {{bucketlist.title}}</h3>
                <p class="text-red-500 text-xs">Date item added: {{bucketlist.created_date}}</p>
                <p>username: {{bucketlist.user}}</p>

                <p>title: {{bucketlist.title}}</p>
                <p>Content of Post: {{post.post_content}}</p>
            </div>
        </div>

</div>
{%endblock%}
